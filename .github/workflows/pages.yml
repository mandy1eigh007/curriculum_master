name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright (required for PDF generation)
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Validate Golden Rule hours
        run: |
          python scripts/validate_golden_rule.py
          echo "Golden Rule validation passed!"
      
      - name: Build MkDocs site with PDF
        run: |
          mkdocs build
          echo "MkDocs build completed successfully!"
      
      - name: Verify PDF was generated
        run: |
          if [ -f site/downloads/curriculum.pdf ]; then
            echo "PDF generated successfully!"
            ls -lh site/downloads/curriculum.pdf
          else
            echo "ERROR: PDF was not generated!"
            exit 1
          fi
      
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    # Only deploy on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
