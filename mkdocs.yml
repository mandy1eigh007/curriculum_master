# mkdocs.yml
# ANEW Curriculum Master â€” Docs-as-code repo with Golden Rule enforcement

site_name: ANEW Curriculum Master
site_description: Single source of truth for ANEW curriculum content
site_author: ANEW
site_url: https://mandy1eigh007.github.io/curriculum_master/

repo_name: mandy1eigh007/curriculum_master
repo_url: https://github.com/mandy1eigh007/curriculum_master
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2026 ANEW

theme:
  name: material
  language: en
  palette:
    primary: blue
    accent: green
  font: false  # Disable Google Fonts (no network dependency)
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - exporter:
      formats:
        pdf:
          enabled: true
          aggregator:
            enabled: true
            output: downloads/curriculum.pdf
            covers: none
          stylesheets:
            - docs/stylesheets/pdf.css
          concurrency: 1

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md

  - Governance:
      - Single Source of Truth: governance/single-source.md
      - Pull Request Workflow: governance/pr-workflow.md
      - Golden Rule Enforcement: governance/golden-rule.md
      - Change Control: governance/change-control.md
      - Governance Overview: governance/overview.md

  - Professional Development:
      - Grit & Growth Mindset: professional-development/grit-growth-mindset/index.md
      - Grit & Growth Mindset (Instructor): professional-development/grit-growth-mindset/instructor.md

strict: true
use_directory_urls: true